<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body data-js="js-body">
    <header class="header-card">
      <h1 class="header-card__title">Quiz App</h1>
      <img src="assets/icons8-idea.svg" alt="logo" class="header-card__logo" />
    </header>
    <main class="main-card">
      <section class="main-card__section">
        <article class="user-card">
          <img src="assets/icons8-contacts.svg" alt="User Logo" class="user-card__logo" />
          <h2 class="user-card__name">Martha Doe</h2>
          <p class="user-card__description"></p>
          <figure class="user-card__counter-questions-card"> <img src="assets/icons8-fragezeichen-50.png" class="user-card__counter-questions-card__img"></img><figurecaption class="user-card__counter-questions-card__number">00</figurecaption>
          <figure class="user-card__counter-bookmarkt-card"> <img src="assets/icons8-bookmark.svg"class="user-card__counter-questions-card__img"></img><figurecaption class="user-card__counter-questions-card__number">00</figurecaption>
        </article>
        <article class="settings-card">
          <h3 class="settings-card__heading">Settings</h3>
          <label class="settings-card__switch-label">
            <input class="settings-card__switch-label__input" type="checkbox" data-js="switch-dark" />
            <span class="settings-card__switch-label__span"></span>
            <p class="settings-card__switch-label__dark-mode-text">Dark Mode</p>
          </label>
        </article>
      </section>
    </main>
    <footer>
      <nav class="nav-bar">
        <ul class="nav-bar__list">
          <li class="nav-bar__list__item">
            <a href="index.html" class="nav-bar__list__item__link">
              <img
                src="assets/icons8-home.svg"
                alt="Home Logo"
                class="nav-bar__list__item__link_image"
            /></a>
          </li>
          <li class="nav-bar__list__item">
            <a href="bookmarks.html" class="nav-bar__list__item__link">
              <img
                src="assets/icons8-bookmark.svg"
                alt="Bookmark Logo"
                class="nav-bar__list__item__link_image"
            /></a>
          </li>
          <li class="nav-bar__list__item">
            <a href="user.html" class="nav-bar__list__item__link">
              <img
                src="assets/icons8-kontakte-50.png"
                alt="User Logo"
                class="nav-bar__list__item__link_image"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
