<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body data-js="js-body">
    <header class="header-card">
      <h1 class="header-card__title">Quiz App</h1>
      <img src="assets/icons8-idea.svg" alt="logo" class="header-card__logo" />
    </header>
    <main class="main-card">
      <section>
        <article class="main-card__user-card">
          <img src="assets/icons8-contacts.svg" alt="User Logo" class="main-card__user-card__logo" />
          <h2 class="main-card__user-card__name">Martha Doe</h2>
          <p class="main-card__user-card__description"></p>
          <figure class="main-card__user-card_counter-questions"> <img src="assets/icons8-fragezeichen-50.png"></img><figurecaption>00</figurecaption>
          <figure class="main-card__user-card_counter-bookmarkt"> <img src="assets/icons8-bookmark.svg"></img><figurecaption>00</figurecaption>
        </article>
        <article class="settings-card">
          <h3>Settings</h3>
          <label class="switch">
            <input type="checkbox" data-js="switch-dark" />
            <span></span>
            <p class="dark-mode">Dark Mode</p>
          </label>
        </article>
        <!-- <article class="question-card"></article>
        <article class="question-card"></article>
        <article class="question-card"></article>
        <article class="question-card"></article> -->
      </section>
    </main>
    <footer>
      <nav class="nav-bar">
        <ul class="nav-bar__list">
          <li class="nav-bar__list__item">
            <a href="index.html" class="nav-bar__list__item__link">
              <img
                src="assets/icons8-home.svg"
                alt="Home Logo"
                class="nav-bar__list__item__link_image"
            /></a>
          </li>
          <li class="nav-bar__list__item">
            <a href="bookmarks.html" class="nav-bar__list__item__link">
              <img
                src="assets/icons8-bookmark.svg"
                alt="Bookmark Logo"
                class="nav-bar__list__item__link_image"
            /></a>
          </li>
          <li class="nav-bar__list__item">
            <a href="user.html" class="nav-bar__list__item__link">
              <img
                src="assets/icons8-contacts.svg"
                alt="User Logo"
                class="nav-bar__list__item__link_image"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
